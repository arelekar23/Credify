<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User/Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/employerSidebar}"></div>
<div class="content">
    <div class="container mt-5">
        <h1 class="mb-4">Edit User</h1>
        <form th:action="@{/employer/users/update}" th:object="${form}" method="post" class="mb-5">
            <h2>Edit User</h2>

            <input type="hidden" th:field="*{person.id}"/>

            <div class="form-group mb-3">
                <label for="role">Role</label>
                <input type="text" id="role" class="form-control" th:field="*{role}"/>
            </div>

            <h4>Personal Information</h4>
            <div class="form-group mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{person.firstName}"/>
            </div>

            <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{person.lastName}"/>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" th:field="*{person.emailAddress}"/>
            </div>

            <div class="form-group mb-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" class="form-control" th:field="*{person.mobileNumber}"/>
            </div>

            <div class="form-group mb-3">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" th:field="*{person.gender}">
                    <option disabled value=""> -- select an option --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" th:field="*{person.age}"/>
            </div>

            <div class="form-group mb-3">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" th:field="*{person.country}"/>
            </div>
            <button type="submit" class="btn btn-success">Save User Changes</button>
            <a href="/employer/manage-users" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
