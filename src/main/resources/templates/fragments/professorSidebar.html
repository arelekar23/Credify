<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .sidebar .btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #495057;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar .btn:hover {
            background-color: #007bff;
        }

        /* Styling links */
        a {
            color: white;
            text-decoration: none;
        }

        /* Sidebar active link styling */
        .sidebar .btn.active {
            background-color: #007bff;
        }

        .sidebar .btn-danger {
            background-color: #dc3545;
        }

        .sidebar .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Professor Dashboard</h2>
    <a href="/professor/dashboard" class="btn btn-light">My Dashboard</a>
    <a href="/professor/profile" class="btn btn-light">My Profile</a>
    <a href="/professor/profile/update-password" class="btn btn-light">Update Password</a>
    <a href="/professor/projects" class="btn btn-light">Project Verification Requests</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
