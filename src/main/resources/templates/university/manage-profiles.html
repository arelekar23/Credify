<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Manage User Profiles</h1>
    <div class="button-group">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Create New User</button>
        <button id="updateUserButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" >Update User</button>
    </div>
    <table class="table table-striped" id="userListTable">
        <thead>
        <tr>
            <th>Role</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
        </tr>
        </thead>
        <tbody id="userListBody">
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm" method="POST">

                        <div class="form-group">
                            <label for="role">Select Role</label>
                            <select id="role" class="form-control">
                                <option disabled selected value=""> -- select an option -- </option>
                                <option value="Registrar">Registrar</option>
                                <option value="Admission-Committe">Admission Committe</option>
                                <option value="Professor">Professor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" id="mobile" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option disabled selected value=""> -- select an option -- </option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" />
                            <div id="confirmPasswordError" class="alert alert-danger" style="display:none;">
                                <span>Passwords do not match</span>
                            </div>
                        </div>

                        <button type="button" id="submitForm" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Form Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registrationFormEdit" method="POST">

                        <div class="form-group">
                            <label for="role">Select Role</label>
                            <select id="role1" class="form-control">
                                <option disabled selected value=""> -- select an option -- </option>
                                <option value="Registrar">Registrar</option>
                                <option value="Admission-Committe">Admission Committe</option>
                                <option value="Professor">Professor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="users">Select User</label>
                            <select id="users" class="form-control">
                                <option disabled selected value=""> -- select an option -- </option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstNameEdit" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastNameEdit" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="emailEdit" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" id="mobileEdit" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="genderEdit" class="form-control">
                                <option disabled selected value=""> -- select an option -- </option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="ageEdit" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="countryEdit" class="form-control" />
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label for="username">Username</label>-->
<!--                            <input type="text" id="usernameEdit" class="form-control" />-->
<!--                        </div>-->
                        <button type="button" id="submitEditForm" class="btn btn-primary">Update User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
