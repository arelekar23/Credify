<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
    <script src="/js/studentCourses.js"></script>
</head>
<body>
<div th:replace="~{fragments/studentSidebar}"></div>
<div class="content">
    <div class="container mt-5">
        <h1 class="mb-4 font-weight-bold">Available University Courses</h1>
        <div id="uniDiv">
            <label for="university">University:</label>
            <select id="university" name="university" class="form-control">
                <option value="" disabled selected>Select University</option>
            </select>
        </div>
        <br>
        <h2>Courses List</h2>
        <table class="table table-striped .table-bordered">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Domain Name</th>
                <th>Credits</th>
                <th>Fee</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="majorsTableBody">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
