<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/studentJobs.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/studentSidebar}"></div>
<div class="content">
<div class="container mt-5">
    <h1 class="mb-4 font-weight-bold">Available Jobs</h1>

    <!-- Employer Filter -->
    <div id="employerDiv" class="mb-3">
        <label for="employer" class="form-label">Employer:</label>
        <select id="employer" name="employer" class="form-control">
            <option value="" disabled selected>Select Employer</option>
        </select>
    </div>

    <!-- Jobs List -->
    <h2>Jobs List</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Job ID</th>
            <th>Job Name</th>
            <th>Domain</th>
            <th>Description</th>
            <th>Location</th>
            <th>Pay</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="jobsTableBody">
        <!-- Dynamic rows will be populated here -->
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
