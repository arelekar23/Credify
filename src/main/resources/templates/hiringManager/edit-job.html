<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/hiringManagerSidebar}"></div>
<div class="content">
    <div class="container mt-5">
        <h1 class="mb-4">Edit Job Role</h1>

        <form th:action="@{/hiringManager/jobs/update}" th:object="${jobRole}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobName" th:field="*{name}" placeholder="Enter job name"
                       required>
            </div>
            <div class="mb-3">
                <label for="jobDomain" class="form-label">Domain</label>
                <input type="text" class="form-control" id="jobDomain" th:field="*{domain}"
                       placeholder="Enter domain name">
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Description</label>
                <textarea class="form-control" id="jobDescription" th:field="*{description}"
                          placeholder="Enter job description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="jobLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="jobLocation" th:field="*{location}"
                       placeholder="Enter job location">
            </div>
            <div class="mb-3">
                <label for="jobPay" class="form-label">Pay</label>
                <input type="number" class="form-control" id="jobPay" th:field="*{pay}" placeholder="Enter job pay">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/hiringManager/jobs" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
